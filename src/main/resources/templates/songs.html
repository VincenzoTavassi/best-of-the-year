<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Lista delle canzoni</title>
</head>
<body>
<h1>Lista delle canzoni</h1>
<ul>
    <li th:each="song : ${songs}">
        <a th:href="@{|/songs/${song.getId()}|}" th:text="${song.getTitle()}"></a>
    </li>
</ul>
<p>Torna alla <a href="/">Home</a></p>
</body>
</html>
